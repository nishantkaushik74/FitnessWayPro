<div [@routerTransition]>
    <app-page-header [heading]="'Clients'" [icon]="'fa-edit'"></app-page-header>
    <div class="row">
        <h3>Manage Package Info</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <fieldset class="form-group">
                <label>Package Name</label>
                <input class="form-control" placeholder="Please provide package name">

            </fieldset>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-12">
                <fieldset class="form-group">
                    <label>Package Description</label>
                    <input class="form-control" type="text" multiple placeholder="Please provide description">
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label>Package Term</label>
                    <select class="form-control">
                        <option value="1">1 </option>
                        <option value="2">2 </option>
                        <option value="3">3 </option>
                        <option value="4">4</option>
                        <option value="1">5 </option>
                        <option value="2">6 </option>
                        <option value="3">7 </option>
                        <option value="4">8</option>
                        <option value="1">9 </option>
                        <option value="2">10 </option>
                        <option value="3">11</option>
                        <option value="4">12</option>
                    </select>
                </div>
            </div>
        </div>
    
    <div class="row">
        <div class="col-lg-3">
            <fieldset class="form-group">
                <button type="button" (click)="save()" class="btn btn-lg btn-success">Save</button>
            </fieldset>
        </div>
        <div class="col-lg-3">
            <fieldset class="form-group">
                <button type="button" (click)="back()" class="btn btn-lg btn-warning">Back</button>
            </fieldset>
        </div>
    </div>
</div>
